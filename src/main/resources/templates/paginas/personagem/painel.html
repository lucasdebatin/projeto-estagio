<html xmlns="http://www.w3.org/1999/html" >
<head>
    <title>Desafio IClass</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>

    <!-- Font-awesome CSS -->
    <link href="../../../static/fontawesome/css/all.min.css" rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}"/>

    <!-- RPG-awesome CSS https://nagoshiashumari.github.io/Rpg-Awesome/ -->
    <link href="../../../static/rpgawesome/css/rpg-awesome.min.css" rel="stylesheet" th:href="@{/rpgawesome/css/rpg-awesome.min.css}"/>

</head>
<body>

<div th:replace="fragments/header :: header"></div>
<br/>
<div class="container" style="text-align: center;width: 100%"><h3>Painel de Destaques</h3></div>
<hr /><br>

<div th:unless="${#lists.isEmpty(destaques)}" class="container-fluid">
    <table id="tableXP" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th class="col-sm-3" data-field="personagem">Personagem</th>
            <th class="col-sm-3" data-field="experiencia">Experiência</th>
            <th class="col-sm-3" data-field="nivel">Nível</th>
            <th class="col-sm-3" data-field="pontos">Pontos</th>
        </tr>
        </thead>
        <tr th:each="char : ${destaques}">
            <td th:text="${char.nome}" width="50%"></td>
            <td th:text="${char.experiencia}" width="5%"></td>
            <td th:text="${char.nivel}" width="5%"></td>
            <td th:text="${char.pontos}" width="5%"></td>
        </tr>
    </table>

</div>









<hr />



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</body>
</html>
